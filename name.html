<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechCart - Advanced E-Commerce</title>
  <link rel="stylesheet" href="name.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">TechCart</div>
    <nav>
      <input type="text" placeholder="Search products..." />
      <a href="#">Home</a>
      <a href="#">Categories</a>
      <a href="#">Cart <span class="cart-count">0</span></a>
      <a href="#">Login</a>
    </nav>
  </header>

  <section class="banner">
    <h1>Latest Tech. Best Deals.</h1>
    <p>Browse gadgets, accessories, and more</p>
    <a href="#" class="btn-primary">Shop Now</a>
  </section>

  <section class="filters">
    <select>
      <option>All Categories</option>
      <option>Smartphones</option>
      <option>Laptops</option>
      <option>Tablets</option>
      <option>Accessories</option>
    </select>
  </section>

  <main class="product-grid">
    <div class="product-card">
      <img src="smart.jpg"  height="300px" alt="Product" />
      <h3>Smartphone X</h3>
      <p>$799.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="head2.jpg"  height="278px" alt="Product" />
      <h3>Noise Cancelling Headphones</h3>
      <p>$199.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="lap.jpg"  height="300px" alt="Product" />
      <h3>Laptops</h3>
      <p>$199.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="tab.jpg" height="300px" alt="Product" />
      <h3>Tablets</h3>
      <p>$199.00</p>
      <button>Add to Cart</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 TechCart. All rights reserved.</p>
  </footer>
</body>
</html>
